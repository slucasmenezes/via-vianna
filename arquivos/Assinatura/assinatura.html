  <body>

    <div class="container">
      <div class="row">

          <img src="img/Logo-Vertical.jpeg" alt="Logo ViaVianna" style="max-width: 150px;">
        </div>

              <blockquote class="blockquote align-middle">
              <h1 class="display-4">Marcos Malheiros</h1>
              <span class="telefone"><i class="fa fa-phone" aria-hidden="true"></i> (19) 99100-3640</span>
